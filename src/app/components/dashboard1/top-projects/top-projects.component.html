<mat-card class="cardWithShadow">
  <mat-card-header class="d-flex">
    <div class="m-r-auto">
      <mat-card-title>Top Clientes</mat-card-title>
      <mat-card-subtitle class="mat-body-1">melhores clientes no mês</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive m-t-30">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="assigned">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Posição</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <span
              [style.background-color]="element.color"
              class="text-white rounded icon-40 d-flex align-items-center justify-content-center"
            >
              <div>{{ element.index }}</div>
            </span>
              <div class="m-l-16">
                <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                  {{ element.uname }}
                </h6>
                <span class="mat-body-1 f-s-12">
                  {{ element.position }}
                </span>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Nome</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.personName }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Itens</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{formatarParaValor(element.qtyItems)}}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="budget">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Valor</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ formatarParaReais(element.value)}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
