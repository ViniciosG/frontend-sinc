<mat-card class="cardWithShadow">
  <mat-card-header>
    <div class="d-flex w-100">
      <div>
        <mat-card-title>Faturamento Semanal</mat-card-title>
        <mat-card-subtitle class="mat-body-1"
          >semana atual</mat-card-subtitle
        >
        
      </div>
      <div class="m-l-auto">
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="row">
      <div class="col-sm-8">
        <apx-chart
          [series]="revenueChart.series"
          [dataLabels]="revenueChart.dataLabels"
          [chart]="revenueChart.chart"
          [legend]="revenueChart.legend"
          [xaxis]="revenueChart.xaxis"
          [yaxis]="revenueChart.yaxis"
          [grid]="revenueChart.grid"
          [stroke]="revenueChart.stroke"
          [tooltip]="revenueChart.tooltip"
          [plotOptions]="revenueChart.plotOptions"
        ></apx-chart>
      </div>
      <div class="col-sm-4">
        <div class="d-flex align-items-center m-t-24">
          <span class="text-primary bg-light-primary rounded icon-40 d-flex align-items-center justify-content-center">
            <i-tabler name="grid-dots" class="icon-20 d-flex"></i-tabler>
          </span>
         
          <div class="m-l-12">
            <h5 class="mat-headline-5 m-b-4">{{totalValue}}</h5>
            <span class="mat-subtitle-2">Valor total</span>
          </div>
        </div>

        <button mat-flat-button color="primary" class="d-block w-100 m-t-32" [routerLink]="['/sellers/salesByDayOfWeek']">
          Visualizar Detalhes
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
