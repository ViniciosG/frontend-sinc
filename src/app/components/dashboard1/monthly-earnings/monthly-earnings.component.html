<mat-card class="cardWithShadow">
  <mat-card-header>
    <mat-card-title>Faturamento MÃªs</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="row m-t-24">
      <div class="col-7">
        <h4 class="mat-headline-5">{{somaArredondada}}</h4>
        <div class="d-flex align-items-center m-t-16">
          <button
            mat-mini-fab
            class="bg-light-success text-success shadow-none icon-27" *ngIf="percentage >= 100">
            <i-tabler name="arrow-up-right" class="icon-20" ></i-tabler>
          </button>
          <button
          mat-mini-fab
          class="bg-light-error text-error shadow-none icon-27" *ngIf="percentage < 100">
          <i-tabler name="arrow-down-left" class="icon-20" ></i-tabler>
        </button>
          <div class="mat-body-1 f-w-600 m-l-12">{{percentage}}%</div>
          <div class="mat-body-1 m-l-4">referente a meta</div>
        </div>

        <div class="d-flex align-items-center m-t-32">
          <div class="d-flex align-items-center">
            <i-tabler
              name="circle-filled"
              class="text-primary icon-12 d-flex"
            ></i-tabler>
            <div class="mat-body-1 m-l-12">{{metaTotalGeral}}</div>
          </div>
        </div>
      </div>
      <div class="col-5 d-flex align-items-start">
        <apx-chart *ngIf="yearlyChart?.series"
          [series]="yearlyChart.series"
          [dataLabels]="yearlyChart.dataLabels"
          [chart]="yearlyChart.chart"
          [legend]="yearlyChart.legend"
          [colors]="yearlyChart.colors"
          [stroke]="yearlyChart.stroke"
          [tooltip]="yearlyChart.tooltip"
          [plotOptions]="yearlyChart.plotOptions"
          [responsive]="yearlyChart.responsive"
        ></apx-chart>
      </div>
    </div>
  </mat-card-content>
</mat-card>
