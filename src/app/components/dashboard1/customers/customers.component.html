<mat-card class="cardWithShadow">
  <mat-card-content class="m-b-16 p-t-32">
    <mat-card-subtitle class="mat-body-1 p-b-4">Clientes Mês</mat-card-subtitle>
    <h5 class="mat-subtitle-1 m-t-4 f-w-600">+{{quantidadeClientes}}</h5>

    <div class="d-flex align-items-center m-t-16">
      <button
        mat-mini-fab
        class="bg-light-error text-error shadow-none icon-27" *ngIf="percentage < 0">
        <i-tabler name="arrow-down-left" class="icon-20"></i-tabler>
      </button>
      <button
      mat-mini-fab
      class="bg-light-success text-success shadow-none icon-27" *ngIf="percentage >= 0">
      <i-tabler name="arrow-down-left" class="icon-20"></i-tabler>
    </button>
      <div class="mat-body-1 f-w-600 m-l-12">{{percentage}}%</div>
      <div class="mat-body-1 m-l-4">referente útimo mês</div>
    </div>
  </mat-card-content>
  <apx-chart
    [series]="customerChart.series"
    [dataLabels]="customerChart.dataLabels"
    [chart]="customerChart.chart"
    [legend]="customerChart.legend"
    [colors]="customerChart.colors"
    [stroke]="customerChart.stroke"
    [tooltip]="customerChart.tooltip"
    [plotOptions]="customerChart.plotOptions"
    [responsive]="customerChart.responsive"
  ></apx-chart>
</mat-card>
