<div class="blank-layout-container justify-content-center align-items-center">
	<div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
		<div class="col-lg-4 d-flex align-items-center">
			<mat-card class="cardWithShadow boxed-auth">
				<mat-card-content class="p-32">
					<div class="text-center">
						<a>
							<img src="./assets/images/logos/engendra-logo.png"
								class="align-middle m-2 img-login"
								alt="logo">
						</a>
					</div>

					<form [formGroup]="form"
						class="m-t-30">
						<mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">E-mail</mat-label>
						<mat-form-field appearance="outline"
							class="w-100"
							color="primary">
							<input matInput
								formControlName="auth">
							<mat-hint *ngIf="f['auth'].touched && f['auth'].invalid"
								class="m-b-16 error-msg">
								<div *ngIf="f['auth'].errors && f['auth'].errors['required']"
									class="text-error">
									E-mail é requerido.
								</div>
								<div *ngIf="f['auth'].errors && f['auth'].errors['email']"
									class="text-error">
									E-mail inválido.
								</div>
							</mat-hint>
						</mat-form-field>
						<mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Senha</mat-label>

						<mat-form-field appearance="outline"
							class="w-100"
							color="primary">
							<input matInput
								type="password"
								formControlName="password">
							<mat-hint *ngIf="f['password'].touched && f['password'].invalid"
								class="m-b-16 error-msg">
								<div *ngIf="f['password'].errors && f['password'].errors['required']"
									class="text-error">
									Senha é requerida.
								</div>
							</mat-hint>
						</mat-form-field>
						<div *ngIf="authValid"
						class="text-error">
						Informações do usuário incorretos. Por favor, verifique e tente novamente.
					</div>
						<div class="d-flex align-items-center m-b-12">
							<div class="d-flex align-items-center m-b-12">
								<mat-checkbox (change)="toggleRememberMe()"
									color="primary"
									formControlName="rememberMe">
									Lembrar-me
								  neste dispositivo
								</mat-checkbox>
							</div>
						</div>

						<button [class.spinner]="loading"
							[disabled]="loading"
							[disabled]="!form.valid"
							(click)="authenticationUser()"
							mat-flat-button
							color="primary"
							class="w-100">
							Entrar
						</button>
					</form>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
</div>
