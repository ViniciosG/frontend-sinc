<app-filters [camposFiltro]="camposFiltro" (filtrosEnviados)="receberFiltros($event)"></app-filters>
<br>
<mat-card class="cardWithShadow" *ngIf="isVisible">
    <mat-card-header class="d-flex align-items-center">
      <mat-card-title>Resultado</mat-card-title>
      <div class="m-l-auto"></div>
    </mat-card-header>
    <mat-card-content class="m-b-32 d-flex align-items-center justify-content-center">
      <h4 class="mat-headline-5" style="color: green">+ {{quantidadeClientes}}</h4>
    </mat-card-content>
  </mat-card>
<br>

<div id="grafico-echarts" style="width: 100%; height: 600px;"></div>

<div class="d-flex align-items-center justify-content-center" *ngIf="mensagemNaTela" class="mensagem-erro">
  <i-tabler name="info-circle" class="icon-20"></i-tabler>
  <b>{{ mensagemNaTela }}</b>
</div>


<div *ngIf="!loading; else loadingTemplate">
</div>

<ng-template #loadingTemplate>
  <div class="d-flex align-items-center justify-content-center">
    <mat-spinner diameter="50"></mat-spinner>
  </div>
</ng-template>
