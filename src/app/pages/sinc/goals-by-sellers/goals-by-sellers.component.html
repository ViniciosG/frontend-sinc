<mat-card class="cardWithShadow">
    <mat-card-header class="d-flex align-items-center">
      <mat-card-title>Resultado</mat-card-title>
      <div class="m-l-auto"></div>
    </mat-card-header>
    <mat-card-content class="m-b-32 d-flex align-items-center justify-content-center">
      <h4 class="mat-headline-5" style="color: green">+ {{quantidadeValor}}</h4>
    </mat-card-content>
  </mat-card>
<br>

<div class="row justify-content-center">
	<div *ngFor="let cardimg of goals.items; let i = index" class="col-sm-5 col-lg-2">
		<div class="cardWithShadow card2 position-relative card-hover">
      
			<mat-card-header class="d-flex align-items-start justify-content-between">
				<mat-card-title style="font-size: 16px;" class="mb-0">
					{{ abreviarNome(cardimg.sellerName) }}
				</mat-card-title>
				<div class="align-self-start">
					<img *ngIf="(cardimg.value / cardimg.goal) * 100 <= 99 && (cardimg.value / cardimg.goal) * 100 >= 50 && cardimg.goal !=0"
						src="./assets/images/profile/mÃ©dio.png"
						class="rounded-circle"
						width="30"
						style="margin-right: 5px;">

					<img *ngIf="(cardimg.value / cardimg.goal) * 100 <= 50 && (cardimg.value / cardimg.goal) * 100 >= 0 && cardimg.goal !=0"
						src="./assets/images/profile/triste.png"
						class="rounded-circle"
						width="30"
						style="margin-right: 5px;">

					<img *ngIf="(cardimg.value / cardimg.goal) * 100 >= 100 && cardimg.goal != 0"
						src="./assets/images/profile/feliz.png"
						class="rounded-circle"
						width="30"
						style="margin-right: 5px;">

					<img *ngIf="cardimg.goal ===0"
						src="./assets/images/profile/triste.png"
						class="rounded-circle"
						width="30"
						style="margin-right: 5px;">
				</div>
			</mat-card-header>

			<mat-chip class="f-s-16 f-w-700 m-y-8 m-r-8 bg-white d-flex align-items-center">
				<i-tabler *ngIf="showValue; else hideValue" name="eye" class="text-primary icon-16" style="margin-top: 2px;" (click)="showValue = !showValue"></i-tabler>
				<ng-template #hideValue>
					<i-tabler name="eye-off" class="text-secondary icon-16" style="margin-top: 2px;" (click)="showValue = !showValue"></i-tabler>
				</ng-template>
				<span *ngIf="showValue"><b> {{ formatarParaReais(cardimg.value)}}</b></span>
			</mat-chip>

			<div id="{{ graficoIds[i] }}" class="col-12 d-flex flex-column align-items-center" style="margin-bottom: 8px;">
				<apx-chart [series]="graficos[i].series" [chart]="graficos[i].chart" [plotOptions]="graficos[i].plotOptions" [labels]="graficos[i].labels" [fill]="graficos[i].fill"></apx-chart>
			</div>

  <mat-chip class="f-s-12 f-w-600 m-y-8 m-r-8 bg-white d-flex align-items-center">
				<i-tabler name="circle-filled" class="text-primary icon-12"></i-tabler>
				<span> {{ formatarParaReais(cardimg.goal) }}</span>
			</mat-chip>
		</div>
	</div>
</div>
